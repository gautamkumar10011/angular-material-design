<p>
  <span [matBadge]="notifications" [matBadgeHidden]="notifications===0" matBadgeOverlap="false">Text with a badge</span>
</p>

<p>
  <span matBadge="1" matBadgeSize="large">Text with large badge</span>
</p>

<p>
  Button with a badge on the left
  <button mat-raised-button color="primary" matBadge="8" matBadgePosition="before" matBadgeColor="accent">
    Action
  </button>
</p>

<p>
  Icon with a badge
  <mat-icon matBadge="15" matBadgeColor="warn">home</mat-icon>

<div>
  <span matBadge="7" matBadgeColor="primary" matBadgeSize="small">Notification</span>
</div>
<div>
  <span matBadge="8" matBadgeColor="accent" matBadgeSize="medium" matBadgePosition="below before">Notification</span>
</div>
<div>
  <span matBadge="9" matBadgeOverlap="false" matBadgeColor="warn" matBadgeSize="large"
    matBadgePosition="below after">Notification</span>
</div>

  <span matBadge="10" matBadgeOverlap="false" matBadgePosition="above before">Notification</span>
</div>
