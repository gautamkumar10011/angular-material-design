<mat-menu #MatMenu="matMenu" xPosition="after" yPosition="above">
  <button mat-menu-item [matMenuTriggerFor]="subMenu">Profile</button>
  <button mat-menu-item>Account</button>
</mat-menu>

<button type="button" class="center" [matMenuTriggerFor]="MatMenu">Disabled menu</button>

<mat-menu #subMenu>
  <button mat-menu-item>Angular</button>
  <button mat-menu-item>React</button>
  <button mat-menu-item>Java-Script</button>
</mat-menu>

<mat-menu #lazyMenu="matMenu">
  <ng-template matMenuContent let-name="name">
    <button mat-menu-item>Angular-lazy</button>
    <button mat-menu-item>React-lazy</button>
    <button mat-menu-item>Java-Script-lazy {{name}}</button>
  </ng-template>
</mat-menu>

<button mat-raised-button [matMenuTriggerData]="{name: 'Hub'}" [matMenuTriggerFor]="lazyMenu">Gautam menu</button>
<button mat-raised-button [matMenuTriggerData]="{name: 'Git'}" [matMenuTriggerFor]="lazyMenu">Kumar menu</button>
